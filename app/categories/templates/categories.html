<style>
#main {
align-items: center;
}
h1 {
  margin-top: 40px;
  font-size: 2.3rem;
}
.buttonLink {
  width: 95%;
  max-width: 700px;
  text-decoration: none;
}
.buttonLink button {
  width: 100%;
  color: white;
  background-color: black;
  padding: 10px 20px 10px 20px;
  margin-bottom: 10px;
  border-radius: 9px;
  font-size: 1.3rem;
  display: flex;
  font-weight: bold;
  justify-content: space-between;
}
</style>
{% extends "base.html" %}

{% block content %}
  <h1>{{ heading }}</h1>
  {% for category in categories %}
    <a href={{ category.href }} class="buttonLink">
      <button>
        {{ category.name }}
        <div style="display: flex;">
          <div>{{ category.open }},</div>
          <div style="color: grey;">{{ category.done }}</div>
        </div>
      </button>
    </a>
  {% endfor %}
{% endblock %}
