{% extends "base.html" %}

{% block content %}
  <div class="formContainer">
    <h1>{{ title }}</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=24) }}<br>
            {% for error in form.email.errors %}
            <span class="formWarning">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
  </div>
{% endblock %}
